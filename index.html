<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="my_login.css">

    <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="intro.css" rel="stylesheet">  <!--It's a copy of intro-->

  <!-- ✅ Animate.css & Owl Carousel via CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet" />
  <!-- ✅ Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="msg-container">
        <div class="password-auth">
        </div>
        <div class="pass-card">
            <div class="assigned-position">
                <!--Email-->
                <div class="form-row" style="margin-left: -69px;">
                    <div class="textbox">
                        <input type="email" placeholder="Enter   e-mail" class="input-field" id="email">
                    </div>
                </div>
                <!--Password-->
                <div class="form-row" style="margin-left: 43px;">
                    <div class="textbox">
                        <input type="password" placeholder="Enter   password" class="input-field" id="password">
                        <!-- <i class="fa fa-eye" id="togglePassword"></i> -->
                    </div>
                </div>
                <div style="text-align: left;">
                    <!-- <a href="./main-page/my_page.html"> -->
                        <button class="lets-go-btn">Lets Go</button>
                    <!-- </a> -->
                </div>
            </div>
        </div><!--Un used-->
        <div class="msg-card"></div>
    </div>

    <script src="my_login.js"></script>
</body>
</html>
